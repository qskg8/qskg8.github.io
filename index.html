    <script>
        // 图片轮播效果
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        let index = 0;
        
        // 克隆第一张图片并添加到末尾实现无缝轮播
        const firstImage = images[0].cloneNode(true);
        carousel.appendChild(firstImage);
        
        function slideImages() {
            index++;
            carousel.style.transition = 'transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            carousel.style.transform = `translateX(-${index * 100}%)`;
            
            // 当到达最后一张图片(克隆的第一张)时，无动画地回到第一张
            if (index >= images.length) {
                setTimeout(() => {
                    carousel.style.transition = 'none';
                    index = 0;
                    carousel.style.transform = 'translateX(0)';
                }, 800);
            }
        }
        
        // 每5秒切换一次图片
        const slideInterval = setInterval(slideImages, 5000);
        
        // 鼠标悬停时暂停轮播
        carousel.parentElement.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        // 鼠标离开时恢复轮播
        carousel.parentElement.addEventListener('mouseleave', () => {
            slideInterval = setInterval(slideImages, 5000);
        });
    </script>
