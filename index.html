        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .compact-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin: 20px auto;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8rem;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .compact-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .compact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .compact-btn {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.2s ease;
        }
        
        .compact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(74, 107, 255, 0.3);
        }
        
        /* 修改图片容器样式，使图片更大 */
        .compact-carousel {
            height: 300px; /* 增大高度 */
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
            background: #eef2f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 修改图片样式，确保图片不被缩小 */
        .compact-carousel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .compact-addresses {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .address-item {
            font-size: 0.85rem;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .address-item a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .compact-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .compact-footer .compact-btn {
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .compact-grid {
                grid-template-columns: 1fr;
            }
            
            .compact-container {
                padding: 15px;
            }
            
            /* 移动端也保持大图片 */
            .compact-carousel {
                height: 250px;
            }
        }
    </style>
